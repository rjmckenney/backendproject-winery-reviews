<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Express Demo | ${title}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
    <div class="container">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="black">
            <a class="navbar-brand" href="/">WINERY REVIEWS</a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            ${!!isLoggedIn ? `
                 <li class="nav-item  justify-content-end">
                     <a class="nav-link" href="/users/logout">Log Out</a>
                </li>
                ` : `
                <li class="nav-item  justify-content-end">
                    <a class="nav-link" href="/users/login">Log In</a>
                </li>
                <li class="nav-item  justify-content-end">
                    <a class="nav-link" href="/users/signup">Sign Up</a></li>
                `}
        </ul>
        </div>
    </nav>

    <section role="main" class="container">

                <div class="row mx-auto">
                    <div class="col">
                    <h1 class="font-weight-normal text-center">${title}</h1>
                    </div>
                </div>
              
                <div class="col">${partial}</div>
           
        </div>
    </section>
