<form action="/users/login" method="POST">
    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" aria-placeholder="Email" name="email">
        <label>Password</label>
        <input type="password" class="form-control" aria-placeholder="Password" name="password">
    </div>
    <button type="submit" class="btn btn-dark">Login</button>

</form>
